        let cocinando = false;

        set_imagen_url();
        cargar_mostrador();

        async function set_imagen_url() {

            imagen_url = await response.json();

        async function cargar_mostrador() {
        try {
            const response = await fetch('http://localhost:5000/mostrador');
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            const mostrador = await response.json();

            const container = document.getElementById('asados');
            container.innerHTML = '';

            mostrador.forEach(asado => {
            for (let i = 0; i < asado.platos; i++) {
                //const imgDiv = document.createElement('div');
                const img = document.createElement('img');
                
                img.src = asado.imagen_url;
                img.width = "75";
                img.height = "75";
                //imgDiv.appendChild(img);
                container.appendChild(img);
            }
            });
        } catch (err) {
            console.error('Error al cargar el mostrador:', err);
        }
        }


        function registro(){
            fetch('http://localhost:5000/asado/<id_asado>', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({nombre: document.getElementById("nombre_carpincho").innerText})
            });
        }
        function toggle_cocinar(){
            const button = document.getElementById("timer-button");
            if(button.innerText == "COCINAR"){
                button.innerText = "PARAR";
                cocinando = true;
                cocinarA();
            } else {
                button.innerText = "COCINAR";
                cocinando = false;
            }
        }
        function cocinarA(){
            //document.getElementById("timer-button").innerText = "PARAR";
            //setTimeout(reset, 20000);
